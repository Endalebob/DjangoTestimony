<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
      <link href="{% static 'stories/bootstrap.min.css' %}" rel="stylesheet">

    <link href="{% static 'stories/main.css' %}" rel="stylesheet">
